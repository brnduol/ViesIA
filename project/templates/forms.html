<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="foo" />
    <meta name="keywords" content="foo,bar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie uma análise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center;     
        }
        .content {
            margin: auto;
            padding: 30px;
            background-color: #e7e7e7; 
            align-items: center;
            text-align: center;
            width: 100%;
            min-width: 1000px; 
            max-width: 1000px; 
            min-height: 700px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }   
        .analysis-box {
            margin: auto;
            text-align: left;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 16px;
            min-height: 500px;
            min-width: 700px;
            max-width: 700px;
            width: 100%;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 30px;
        }
        .button-main {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 30px;
            cursor: pointer;
            width: 100%;
            max-width: 300px; 
            height: 48px;
            font-size: 1.2rem;
            padding: 12px 0;
        }
        .button-center {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .form-input,
        textarea,
        input[type="file"] {
            width: 100%;
            height: 48px;         
            font-size: 1.2rem;    
            padding: 12px;        
            box-sizing: border-box;
            margin-bottom: 16px;  
        }
        textarea {
            min-height: 80px;     
            resize: vertical;
        }
        label {
            font-size: 1rem;
            margin-bottom: 4px;
            display: block;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <main class="content">
        <div class="title">ViesIA</div>
        <div class="analysis-box">
            <div class="card" id="analysis-form">
                <form method="post" enctype="multipart/form-data" action="{{ url_for('forms') }}">
                    <label for="profile_pic">Arquivo CSV:</label>
                    <input class="form-input" type="file" id="file" name="file" accept=".csv,text/csv" required>
                    <input class="form-input" type="text" id="name" name="name" placeholder="Nome do modelo" required>
                    <br />
                    <br />
                    <input class="form-input" type="text" id="privileged_value" name="privileged_value" placeholder="Nome do atributo privilegiado" required>
                    <br />
                    <br />
                    <textarea class="form-input" id="problem" name="problem" placeholder="Descreva o problema" required></textarea>
                    <br />
                    <br />
                    <div class="button-center">
                        <button class="button-main" type="submit">Criar análise</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
